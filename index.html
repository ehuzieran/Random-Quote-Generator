<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Eva Huzieran" content="">

  <!-- Title -->
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

</head>

<body>

  <header class="mainheader">
    <h1> Random <span class="quotetext">Quote</span> Generator </h1>
    <br>
  </header>

  <div class="container">
    <div class="quotebody jumbotron">
      <p id="quote"> </p>
      <p id="author" class="author"> </p>
      <button type="button" id="get-quote" class="btn btn-default	 btn-lg">Get Quote</button>

      <a type="button" class="tweeter btn btn-default btn-lg twitter-share-button" target="_blank">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
      </button>
    </div>
  </div>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js">  </script>

</body>

</html>
